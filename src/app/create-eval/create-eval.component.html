<div class="container mt-5">
  <form class="createEvalForm" [formGroup]="createEvalForm" (ngSubmit)="onSubmit()" #crEvalForm="ngForm">

    <mat-form-field class="schoolInput">
      <input matInput placeholder="Ecole" id="school" [(ngModel)]="eval.school" name="school">
    </mat-form-field>

    <mat-form-field class="moduleInput">
      <input matInput placeholder="Module" id="module" [(ngModel)]="eval.module" name="module">
    </mat-form-field>

    <mat-form-field class="promotionInput">
      <input matInput placeholder="Promotion" id="promotion" [(ngModel)]="eval.promotion" name="promotion">
    </mat-form-field>

    <mat-form-field class="categoryInput">
      <input matInput placeholder="Categorie" id="category" [(ngModel)]="eval.category" name="category">
    </mat-form-field>

    <mat-form-field class="skillInput">
      <input matInput placeholder="Skill ?" id="skill" [(ngModel)]="eval.skill" name="skill">
    </mat-form-field>

    <mat-form-field class="homeworkInput">
      <input matInput placeholder="Devoir" id="homework" [(ngModel)]="eval.homework" name="homework">
    </mat-form-field>

    <mat-form-field class="studentInput">
      <input matInput placeholder="Nom de l'Ã©tudiant" id="student" [(ngModel)]="eval.student" name="student">
    </mat-form-field>

    <mat-form-field class="scoreInput">
      <input matInput placeholder="Score" id="score" [(ngModel)]="eval.score" name="score">
    </mat-form-field>

    <mat-form-field class="obtainableInput">
      <input matInput placeholder="Nombre de points" id="obtainable" [(ngModel)]="eval.obtainable" name="obtainable">
    </mat-form-field>

    <button mat-raised-button type="submit" color="primary">Valider</button>
  </form>

</div>
